<ion-header>

  <ion-navbar>
    <ion-title>user-edit</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <img [src]="user?.profileImageUrl">
    <ion-card-content>
      <button ion-button color="dark" outline block (click)="selectImage()">Alterar Imagem</button>
      <ion-card-title text-center text-wrap>
        {{ user?.name }}
      </ion-card-title>
      <ion-list inset>
        <ion-item>
          <ion-label>Nome</ion-label>
          <ion-input type="text" [ngModel]="user?.name" (ngModelChange)="user.name=$event" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Descrição</ion-label>
          <ion-input type="text"[ngModel]="user?.shortDescription" (ngModelChange)="user.shortDescription=$event" name="shortDescription"></ion-input>
        </ion-item>
      </ion-list>
      <div>
        <button ion-button block (click)="editUser()">Alterar</button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
