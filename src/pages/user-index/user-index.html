<ion-header>

  <ion-navbar>
    <ion-title>user-index</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-list>
      <ion-item-sliding *ngFor="let user of users | async" >
        <ion-item (click)="goToJokeIndexPage(user.key)">
          <ion-avatar item-start>
            <img [src]="user.profileImageUrl">
          </ion-avatar>
          <h2>{{ user.name }}</h2>
          <p>{{ user.shortDescription }}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="light" (click)="goToUserEditPage(user.key)">
            <ion-icon name="create"></ion-icon>
            Alterar
          </button>
          <button ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
            Excluir
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block (click)="goToUserRegisterPage()">Cadastrar</button>
  </ion-toolbar>
</ion-footer>
