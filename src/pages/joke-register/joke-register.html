<ion-header>

  <ion-navbar>
    <ion-title>joke-register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="joke.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Texto</ion-label>
      <ion-input type="text" [(ngModel)]="joke.text"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button (click)="selectImage()">Selecionar Imagem</button>
    </ion-item>

    <ion-item>
      <button ion-button (click)="saveJoke()">Salvar</button>
    </ion-item>

  </ion-list>

</ion-content>
