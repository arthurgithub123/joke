<ion-header>

  <ion-navbar>
    <ion-title>joke-index</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let joke of jokes | async" (click)="goToJokeInfoPage(joke.jokeInfoKey)">
      {{ joke.description }}
    </button>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block (click)="goToJokeRegisterPage()">Adicionar</button>
  </ion-toolbar>
</ion-footer>
