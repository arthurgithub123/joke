<ion-header>

  <ion-navbar>
    <ion-title>joke-info</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <img [src]="jokeInfo?.imageUrl" *ngIf="jokeInfo?.imageUrl" />
    <ion-card-content>
      <ion-card-title>
        {{ jokeInfo?.description }}
      </ion-card-title>
      <p>
        {{ jokeInfo?.text }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
